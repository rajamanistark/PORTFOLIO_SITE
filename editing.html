<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Your Video Editing Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #video-section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        @media only screen and (max-width: 600px) {
            .video-container {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div id="video-section">
    <h2>Your Video Editing Works</h2>

    <!-- Video Containers will be dynamically added here by JavaScript -->

</div>

<script>
    // Fetch video data from YouTube API
    const videoIds = ['VIDEO_ID_1', 'VIDEO_ID_2', 'VIDEO_ID_3', 'VIDEO_ID_4', 'VIDEO_ID_5', 'VIDEO_ID_6', 'VIDEO_ID_7', 'VIDEO_ID_8', 'VIDEO_ID_9', 'VIDEO_ID_10'];

    const videoSection = document.getElementById('video-section');

    videoIds.forEach(videoId => {
        const videoContainer = document.createElement('div');
        videoContainer.classList.add('video-container');

        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.allowFullscreen = true;
        videoContainer.appendChild(iframe);

        const videoTitle = document.createElement('p');
        videoTitle.classList.add('video-title');
        videoTitle.textContent = `Video Title ${videoIds.indexOf(videoId) + 1}`;
        videoContainer.appendChild(videoTitle);

        videoSection.appendChild(videoContainer);
    });
</script>

</body>
</html>
